<!DOCTYPE html>
<html>
<head>
    <title>Parent Access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FF9A9E, #FAD0C4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #333;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-family: 'Fredoka One', cursive;
            color: #FF6B6B;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p { font-size: 1.2em; margin-bottom: 20px; color: #e74c3c; }
        input {
            padding: 14px;
            font-size: 18px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        button {
            background: #FF6B6B;
            color: white;
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background: #e55a5a; }
        .error { color: #e74c3c; margin: 10px 0; font-weight: bold; }
        a { display: block; margin-top: 20px; color: #4CAF50; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Parent Access</h1>
        <p>Enter password to continue</p>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="password" name="password" placeholder="Password" required autocomplete="off">
            <button type="submit">Enter</button>
        </form>
        <a href="/kid">Back to Timer</a>
    </div>
</body>
</html>
